<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Bulk Deleter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <div class="header">
      <h1>ChatGPT Bulk Deleter</h1>
    </div>

    <!-- タブ -->
    <div class="tabs">
      <button class="tab active" data-tab="chat">チャット履歴</button>
      <button class="tab" data-tab="memory">メモリ</button>
    </div>

    <!-- ローディング -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- チャット履歴タブ -->
    <div id="chat-tab" class="tab-content active">
      <div class="list-container" id="chat-list"></div>
    </div>

    <!-- メモリタブ -->
    <div id="memory-tab" class="tab-content" style="display: none;">
      <div class="list-container" id="memory-list"></div>
    </div>

    <!-- 進行状況 -->
    <div id="progress" class="progress-container" style="display: none;">
      <div class="progress-text">削除中<span class="dots"></span></div>
    </div>

    <!-- アクションバー -->
    <div class="action-bar">
      <div class="action-bar-left">
        <button id="select-all" class="btn btn-secondary">全選択</button>
        <button id="deselect-all" class="btn btn-secondary">全解除</button>
        <span id="selected-count" class="selected-count">選択: 0件</span>
      </div>
      <button id="delete-btn" class="btn btn-danger" disabled>削除</button>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
